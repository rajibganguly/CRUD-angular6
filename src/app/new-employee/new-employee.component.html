<h1>New Employees Details</h1>
<form (ngSubmit)="saveNewEmployee(employeeLists)" #employeeLists="ngForm">
  <table class="table">
    <tr>
      <td class="text-right"><strong>Comp ID:</strong></td>
      <td class="text-left">ComapanyID i.e.XXX</td>
    </tr>
    <tr>
      <td class="text-right"><strong>Image path:</strong></td>
      <td><input type="text" ngModel="" class="form-control" name="path" placeholder="Enter path image" /></td>
    </tr>
    <tr>
      <td class="text-right"><strong>Name:</strong></td>
      <td class="text-left"><input type="text" ngModel="" class="form-control" name="name" placeholder="Enter name"  /></td>
    </tr>
    <tr>
      <td class="text-right"><strong>Category:</strong></td>
      <td class="text-left">
        <select ngModel="" class="form-control" name="category" placeholder="Select your category">
          <option selected="selected" value="" disabled>Select your category</option>
          <option value="Back-End">Back-End</option>
          <option value="Front-End">Front-End</option>
          <option value="Office">Office</option>
          <option value="Database">Database</option>
          <option value="Agile">Agile</option>
          <option value="Manager">Manager</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="text-right"><strong>Address:</strong></td>
      <td class="text-left"><input type="text" ngModel="" class="form-control" name="address" placeholder="Enter Address" /></td>
    </tr>
    <tr>
      <td class="text-right"><strong>Date of join:</strong></td>
      <td class="text-left"><input type="date" ngModel="" class="form-control" name="doj" pattern="DD-MM-YYYY" placeholder="Enter Date of Join" /></td>
    </tr>
    <tr>
      <td class="text-right"><strong>Skills:</strong></td>
      <td class="text-left"><input type="text" ngModel="" class="form-control" name="skills" placeholder="Enter skills" /></td>
    </tr>
    <tr>
    <td class="text-right"></td>
      <td class="text-left">
        <button class="btn btn-outline-dark mr-1" type="submit">Add New Employee</button>
        <button class="btn btn-outline-dark" (click)="returnToHome()">Return</button>
      </td>
    </tr>
  </table>
</form>
